plugins {
    id 'net.neoforged.moddev'
}

neoForge {
    neoFormVersion = neoform_version

    accessTransformers {
        from file('src/main/resources/META-INF/accesstransformer.cfg')
    }
}

sourceSets.main {
    java {
        srcDir rootProject.file('common-shared/src/main/java')
    }
}

configurations {
    commonJava {
        canBeConsumed = true
        canBeResolved = false
    }
    commonResources {
        canBeConsumed = true
        canBeResolved = false
    }
}

artifacts {
    commonJava sourceSets.main.java.srcDirs.first()
    commonResources sourceSets.main.resources.srcDirs.first()
}
